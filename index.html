<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>

    <link rel="stylesheet" href="./src/css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <button>
                <img src="./src/img/Logo valorant.png" alt="Logo Valorant">
            </button>

            <button>
                <img src="./src/img/Group 1.png" alt="Logo Riot">
            </button>
            
            <button class="compartilhar">
                <i class='bx bx-share-alt'></i>
            </button>
        </nav>
    </header>
    <main>

        <div class="clip"></div>
        
        <div class="container">
            
            <div class="conteudo">
                
                <img src="./src/img/V_Logotype_Grey.png" alt="Valorant" class="valorant-icone">

                <div class="personagem">
                    <div class="card">
                        <img src="./src/img/omen.png" alt="Omen">

                        <h1>Omen</h1>
                    </div>

                    <div class="card">
                        <img src="./src/img/sage.png" alt="Sage">

                        <h1>Sage</h1>
                    </div>

                    <div class="card">
                        <img src="./src/img/sova.png" alt="Sova">

                        <h1>Sova</h1>
                    </div>
                </div>
            </div>

            <div class="imagem">
                <img src="./src/img/Group_2.png" alt="Jett">
            </div>

        </div>

    </main>

    <footer>
        <button class="compartilhar">
            <i class='bx bx-share-alt'></i>
        </button>
    </footer>
</body>
</html>
